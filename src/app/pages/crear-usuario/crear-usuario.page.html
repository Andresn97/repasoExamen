<app-header titulo="Nuevo Usuario"></app-header>

<ion-content>

    <ion-card><br>

        <ion-card-title class="ion-text-center">{{ titulo }}</ion-card-title>

        <form #formulario="ngForm" (ngSubmit)="guardarDatos()">

            <ion-card-content>

                <ion-item>
                    <ion-label position="floating">Nombre: *</ion-label>
                    <ion-input type="text" 
                    name="nombre" 
                    [(ngModel)]="usuario.nombre" 
                    required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Apellido: *</ion-label>
                    <ion-input type="text" name="apellido" [(ngModel)]="usuario.apellido" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Nombre de Usuario: *</ion-label>
                    <ion-input type="text" name="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" required>
                    </ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Contraseña: *</ion-label>
                    <ion-input type="text" name="contrasena" [(ngModel)]="usuario.contrasena" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Edad:</ion-label>
                    <ion-input type="number" name="edad" [(ngModel)]="usuario.edad"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Email: *</ion-label>
                    <ion-input type="email" name="email" [(ngModel)]="usuario.email" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Teléfono:</ion-label>
                    <ion-input type="number" name="telefono" [(ngModel)]="usuario.telefono"></ion-input>
                </ion-item>

                <ion-button type="submit" [disabled]="formulario.invalid" expand="full" color="dark">
                    Guardar
                </ion-button>

            </ion-card-content>

        </form>

    </ion-card>

</ion-content>
