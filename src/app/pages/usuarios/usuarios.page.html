<app-header titulo="Lista de Usuarios" class="ion-text-center"></app-header>

<ion-content>

    <ion-list-header>
        <ion-item>
            <ion-icon name="contact"></ion-icon>
            <ion-label>Usuarios</ion-label>
        </ion-item>

    </ion-list-header>

    <ion-list>

        <ion-item-sliding *ngFor="let usuario of usuarios | keyvalue">

            <ion-item color="dark">
                <ion-label>
                    <h3> {{ usuario.value.nombreUsuario }} </h3>
                    <p> {{ usuario.value.email }} </p>

                </ion-label>
                <ion-label slot="end" class="ion-text-right">
                    {{ usuario.value.telefono }}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="primary" routerLink="/editar-usuario/{{ usuario.value.nombreUsuario }}">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="eliminarUser( usuario.value )">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
